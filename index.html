<!DOCTYPE html>
<html>
  <head>

    <head>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="materialize/css/style.css">

      <!-- Compiled and minified JavaScript -->
      <script src="/materialize/js/materialize.js"></script>

  <body class="container">

    <!-- action em branco, mas pode declarar uma pagina para ir -->
    <form action="" method="post"  id="frmreset" onsubmit="return validar()">
     <fieldset>
      <legend>Formulario de Inscrição:</legend>
      <label for="nome">Nome:</label> &emsp;&emsp;
      <input type="text" id="nome" name="nome" value=""><br><br>

      <label for="snome">Sobrenome:</label>
      <input type="text" id="snome" name="snome" value=""><br><br>

      <!--expecifica a idade permitida -->
      <label for="idade">Idade:</label> &emsp;&emsp;
      <input style="width:40px"type="number" id="idade" name="idade" min="18" max="120"><br><br>

      <label for="email">Email:</label> &emsp;&emsp;
      <input type="email" id="email" name="email" value=""><br><br>

      <label for="sexo">Sexo:</label> &emsp;&emsp;
      <input type="radio" id="sexo" name="sexo" value="Masculino">Masculino
      <input type="radio" id="sexo" name="sexo" value="Femenino">Feminino<br><br>
      
      <!-- especifica o tipo da imagem que pode ser enviada -->
      <label for="foto">Foto:</label> &emsp;&emsp;&ensp;
      <input type="file" id="arquivo" name="arquivo"  accept="image/jpeg,png"><br><br>

      <label for="pais">País:</label> &emsp;&emsp;&ensp;
      <select name="pais" id="pais">
      <option value= > </option>
      <option value="pais1">Argentina</option>
      <option value="pais2">Brasil</option>
      <option value="pais3">Estados Unidos</option>
      <option value="pais4">França</option>
      </select>
      <br><br>

      <label for="lingp">Linguagens Preferenciais:</label> &emsp;&emsp;&emsp;&emsp;<br> 

      &emsp;&emsp;&emsp;&emsp;&emsp;<select id="lingp" name="lingp" multiple>
      <option value="lingp1">Java</option>
      <option value="lingp2">Python</option>
      <option value="lingp3">C++</option>
      <option value="lingp4">C#</option>
      <option value="lingp5">Ruby</option>
      <option value="lingp6">JavaScript</option>
      </select><br><br>

      <label for="areaatuacao" id="areaatuacao" name="areaatuacao">Áreas de <br>Atuação:</label>&emsp;
      <input type="checkbox" id="areaatuacao" name="areaatuacao1" value="op1">Jogos Digitais
      <input type="checkbox" id="areaatuacao" name="areaatuacao2" value="op2">Mobile
      <input type="checkbox" id="areaatuacao" name="areaatuacao3" value="op3">API Desk top<br><br>

      <button type="submit">Enviar</button>
      <script src="materialize/js/validacao.js"></script>

      <!-- limpa todos os campos -->
      <input type="reset" value="limpar">
    

     </fieldset>
    </form>

   

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
